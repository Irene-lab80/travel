<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <div class="shared-wrapper">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <a class="logo" href="#!">
             <span class="logo__img"></span> Travel Portal</a>
            <nav class="nav">
              <a class="nav__item" href="#!">How It Works</a>
              <a class="nav__item" href="#!">Plan Your Trip</a>
              <a class="nav__item" href="#!">Destinations</a>
              <a class="nav__item" href="#!">Travel Stories</a>
            </nav>
            <button class="button header__button">Login</button>
          </div>
        </div>
      </header>

      <section class="hero">
        <div class="container">
          <div class="hero__info">
            <h1 class="hero__title">Explore the beauty of the World</h1>
            <p class="hero__subtitle">Receive personalized recommendations for countries, hotels, activities and more</p>
            <div class="hero__button-section">
              <span class="button-section__title">What would you like to do?</span>
              <button class="button">Start Planning</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
